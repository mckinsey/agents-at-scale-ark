{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "evaluator-llm.fullname" . }}-{{ .Release.Namespace }}
  labels:
    {{- include "evaluator-llm.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ark.mckinsey.com
  resources:
  - models
  - queries
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  - events
  verbs:
  - get
  - list
{{- end }}