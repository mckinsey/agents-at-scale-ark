{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "evaluator-llm.fullname" . }}-{{ .Release.Namespace }}
  labels:
    {{- include "evaluator-llm.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "evaluator-llm.fullname" . }}-{{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ include "evaluator-llm.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}