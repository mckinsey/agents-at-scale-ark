apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: weather-chicago
  labels:
    evaluated: "true"
spec:
  skip: true
  description: Test weather agent evaluation is matching expected format
  steps:
  - name: step-1
    try:
    - script:
        skipLogOutput: true
        content: |
          set -u
          echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
        outputs:
        - name: azure
          value: (json_parse($stdout))
    - apply:
        file: manifests/*.yaml
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: default
          status:
            phase: ready
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Tool
          metadata:
            name: get-coordinates
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Tool
          metadata:
            name: get-forecast
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: chicago-weather-agent
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: chicago-weather-query
          status:
            (phase == 'done' || phase == 'error'): true
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: chicago-weather-query
          status:
            (length(responses)): 1
            (length(evaluations)): 1
            (type(evaluations[0].score) == 'string'): true
            (type(evaluations[0].metadata) == 'object'): true
            (evaluations[0].evaluatorName != ''): true
            (contains(keys(evaluations[0].metadata), 'reasoning')): true
            (to_number(evaluations[0].score) >= `0` && to_number(evaluations[0].score) <= `100`): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: chicago-weather-query