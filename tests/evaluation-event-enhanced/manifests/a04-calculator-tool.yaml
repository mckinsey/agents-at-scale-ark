apiVersion: ark.mckinsey.com/v1alpha1
kind: Tool
metadata:
  name: enhanced-calculator-tool
spec:
  type: http
  description: Performs mathematical calculations and returns results with metadata
  inputSchema:
    type: object
    properties:
      expression:
        type: string
        description: Mathematical expression to evaluate
      operation:
        type: string
        description: Type of calculation operation
        enum: ["basic", "advanced", "statistical"]
        default: "basic"
    required: ["expression"]
  annotations:
    title: calculate_expression
  http:
    url: http://httpbin.org/delay/1