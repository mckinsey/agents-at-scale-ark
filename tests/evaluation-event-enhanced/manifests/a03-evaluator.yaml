apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluator
metadata:
  name: enhanced-event-evaluator
spec:
  description: "Enhanced event-based evaluator for testing complex event patterns and metadata extraction"
  address:
    value: http://evaluator-llm.default.svc.cluster.local:8000/evaluate
  parameters:
  - name: model.name
    value: "enhanced-event-model"
  - name: model.namespace
    value: ($namespace)
  - name: min-score
    value: "0.7"