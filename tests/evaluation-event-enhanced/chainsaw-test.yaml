apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: evaluation-event-enhanced
  labels:
    evaluated: "true"
    phase: "2"
spec:
  description: Test enhanced event evaluation with complex patterns, tool interactions, and team collaboration
  steps:
  - name: setup-and-execute
    try:
    - script:
        skipLogOutput: true
        content: |
          set -u
          echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
        outputs:
        - name: azure
          value: (json_parse($stdout))
    - apply:
        file: manifests/*.yaml
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: enhanced-event-model
          status:
            phase: ready
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Evaluator
          metadata:
            name: enhanced-event-evaluator
          status:
            phase: ready
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Tool
          metadata:
            name: enhanced-calculator-tool
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Tool
          metadata:
            name: enhanced-search-tool
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: enhanced-analysis-agent
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: enhanced-collaboration-agent
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Team
          metadata:
            name: enhanced-research-team

  - name: wait-for-query-completion
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: enhanced-event-query
          status:
            phase: done
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: enhanced-event-query
          status:
            (length(responses) >= `1`): true

  - name: wait-for-evaluation-completion
    try:
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Evaluation
          metadata:
            name: enhanced-event-evaluation
          status:
            phase: done
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Evaluation
          metadata:
            name: enhanced-event-evaluation
          status:
            phase: done
            (type(score) == 'string'): true
            (to_number(score) >= `0.0` && to_number(score) <= `1.0`): true
            (type(passed) == 'boolean'): true

  - name: validate-enhanced-metadata
    try:
    # Verify enhanced event evaluation metadata annotations
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Evaluation
          metadata:
            name: enhanced-event-evaluation
            # Check for comprehensive metadata annotations
            (contains(keys(annotations), 'evaluation.metadata/total_rules')): true
            (contains(keys(annotations), 'evaluation.metadata/passed_rules')): true
            (contains(keys(annotations), 'evaluation.metadata/failed_rules')): true
            (contains(keys(annotations), 'evaluation.metadata/events_analyzed')): true
            (contains(keys(annotations), 'evaluation.metadata/query_name')): true
            (contains(keys(annotations), 'evaluation.metadata/weighted_score')): true
    # Verify enhanced numeric thresholds
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Evaluation
          metadata:
            name: enhanced-event-evaluation
            # Verify enhanced evaluation has more rules and higher expectations
            (to_number(annotations."evaluation.metadata/total_rules") >= `8`): true
            (to_number(annotations."evaluation.metadata/events_analyzed") >= `5`): true
            (annotations."evaluation.metadata/query_name" == 'enhanced-event-query'): true

    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Evaluation
        name: enhanced-event-evaluation
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: enhanced-event-query