apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluator
metadata:
  name: {{ .Values.evaluator.name }}
  labels:
    {{- include "evaluator-llm.labels" . | nindent 4 }}
spec:
  description: {{ .Values.evaluator.description | quote }}
  address:
    valueFrom:
      serviceRef:
        name: {{ include "evaluator-llm.fullname" . }}
        port: "http"
        path: "/evaluate"